<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Christmas Countdown</title>
      <link rel="icon" href="https://img.icons8.com/external-filled-outline-icons-maxicons/85/000000/external-winter-season-filled-outline-icons-maxicons.png">
      <link rel="stylesheet" href="style.css">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/bdf40bcb56.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div id="particles-js"></div>
      <audio id="myAudio" src="https://cdn.glitch.global/802ee89f-0481-47f3-ba55-8b0cee0d6d7c/song.mp3?v=1655981352312" loop="loop" autoplay="allowed"></audio>
      <div class="heading">
         <h1>Santa is coming to town!</h1>
      </div>
      <div class="btn-container">
         <button id="btn"><i class="fa-solid fa-circle-play fa-5x"></i></button>
      </div>
      <div class="container">
         <div class="christmas" data-aos="fade-up"
            data-aos-duration="3000">
            <div class="block">
               <h4 class="days"></h4>
               <h3>DAYS</h3>
            </div>
         </div>
         <div class="christmas" data-aos="fade-up" data-aos-duration="3000">
            <div class="block">
               <h4 class="hours"></h4>
               <h3>HOURS</h3>
            </div>
         </div>
         <div class="christmas" data-aos="fade-up" data-aos-duration="3000">
            <div class="block">
               <h4 class="minutes"></h4>
               <h3>MINUTES</h3>
            </div>
         </div>
         <div class="christmas" data-aos="fade-up"
            data-aos-duration="3000">
            <div class="block">
               <h4 class="seconds"></h4>
               <h3>SECONDS</h3>
            </div>
         </div>
      </div>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
         AOS.init();
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script src="particles.js"></script>
      <script src="script.js"></script>
   </body>
</html>
